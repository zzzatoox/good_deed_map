{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h1 class="text-center mb-4">Карта добрых дел</h1>

  <!-- Фильтры -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <label class="form-label">Город</label>
          <select class="form-select" id="cityFilter">
            <option value="">Все города</option>
            {% for city in cities %}
            <option value="{{ city.id }}">
              {{ city.name }}, {{ city.region.name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Категория</label>
          <select class="form-select" id="categoryFilter">
            <option value="">Все категории</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Поиск</label>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Название НКО..."
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Карта -->
  <div class="card">
    <div class="card-body">
      <div id="map" class="map-container">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-center">
            <h4>Карта загружается...</h4>
            <p>Здесь будет интерактивная карта с метками НКО</p>
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Загрузка...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Список НКО (для тестирования) -->
  <div class="mt-4">
    <h3>Список НКО (для тестирования)</h3>
    <div id="nkoList" class="row">
      <!-- Список будет заполняться через JavaScript -->
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  // Заглушка для тестирования - будет заменена на реальную карту
  document.addEventListener("DOMContentLoaded", function () {
    // Загрузка данных НКО через API
    fetch("/nko/api/nko-list/")
      .then((response) => response.json())
      .then((data) => {
        const nkoList = document.getElementById("nkoList");
        if (data.length === 0) {
          nkoList.innerHTML =
            '<p>НКО не найдены. <a href="{% url "add_nko" %}">Добавьте первую!</a></p>';
          return;
        }

        let html = "";
        data.forEach((nko) => {
          html += `
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${nko.name}</h5>
                                <p class="card-text">${nko.description}</p>
                                <p><strong>Город:</strong> ${nko.city}</p>
                                <p><strong>Категории:</strong> ${nko.categories.join(
                                  ", "
                                )}</p>
                                <p><strong>Телефон:</strong> ${
                                  nko.phone || "не указан"
                                }</p>
                                ${
                                  nko.has_pending_changes
                                    ? '<span class="badge bg-warning">Ожидает модерации изменений</span>'
                                    : ""
                                }
                            </div>
                        </div>
                    </div>
                `;
        });
        nkoList.innerHTML = html;
      })
      .catch((error) => {
        console.error("Error loading NKO data:", error);
        document.getElementById("nkoList").innerHTML =
          "<p>Ошибка загрузки данных</p>";
      });
  });
</script>
{% endblock %}
