{# Компонент: Фильтры категорий НКО - рендерим из базы (поле `icon` в модели Category) #}
{% load category_tags %}
<div class="w-full bg-white dark:bg-gray-700 rounded-lg shadow-md p-6 flex-none">
  <div class="border-b border-gray-200 dark:border-gray-600 pb-5">
    <h3 class="text-base font-semibold mb-1 flex items-center gap-2 text-gray-900 dark:text-gray-100" aria-label="Заголовок Категории">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-gray-500 dark:text-gray-400">
        <path d="M19.5 21a3 3 0 003-3v-4.5a3 3 0 00-3-3h-15a3 3 0 00-3 3V18a3 3 0 003 3h15zM1.5 10.146V6a3 3 0 013-3h5.379a2.25 2.25 0 011.59.659l2.122 2.121c.14.141.331.22.53.22H19.5a3 3 0 013 3v1.146A4.483 4.483 0 0019.5 9h-15a4.483 4.483 0 00-3 1.146z"/>
      </svg>
      Категории
    </h3>

    <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-thin pl-1 pr-1 pt-1">
      {% get_categories as categories %}
      {% for category in categories %}
      <div
        class="flex-none flex flex-col items-center min-w-[68px] cursor-pointer group category-filter pt-2"
        data-category="{{ category.name|slugify }}"
        role="button"
        tabindex="0"
        aria-label="Фильтр: {{ category.name }}"
      >
        <div
          class="h-10 w-10 rounded-full flex items-center justify-center text-2xl leading-none font-bold shadow-md transition-all duration-200 group-hover:ring-2 group-hover:ring-offset-2"
          style="background-color: {{ category.color|default:'#6CACE4' }};"
        >
          {{ category.icon|default:'❓' }}
        </div>
        <span class="text-xs font-medium text-gray-500 dark:text-gray-400 mt-1 transition-colors duration-200 text-center">
          {{ category.name }}
        </span>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
