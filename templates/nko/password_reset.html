{% extends 'base.html' %}

{% block title %}Восстановление пароля - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Восстановление пароля</h4>
                </div>
                <div class="card-body">
                    <p>Введите ваш email, и мы вышлем инструкции для восстановления пароля.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить инструкции</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
