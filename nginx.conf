server {
    listen 80;
    server_name it-hackathon-team03.mephi.ru 85.143.112.32;

    client_max_body_size 10M;
    
    # Increase timeouts for mobile connections
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 60s;

    # Static files
    location /static/ {
        alias /home/user/good_deed_map/staticfiles/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files
    location /media/ {
        alias /home/user/good_deed_map/media/;
        autoindex off;
        expires 7d;
        access_log off;
    }

    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for slow mobile connections
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Disable buffering if permission issues persist
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
